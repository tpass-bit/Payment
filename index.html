<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SuzzyPay • Firebase Wallet</title>

  <!-- libs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@3.5.1/build/qrcode.min.js"></script>

  <!-- icons & css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="dark">
<div class="container">

  <!-- header -->
  <header>
    <div class="logo"><i class="fas fa-wallet"></i><span>SuzzyPay</span></div>
    <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
  </header>

  <!-- wallet controls -->
  <div class="card" id="walletCard">
    <h2 class="card-title"><i class="fas fa-key"></i> Wallet</h2>

    <div id="walletNotFound">
      <button class="btn btn-primary btn-block" onclick="generateWallet()">
        <i class="fas fa-random"></i> Create New Wallet
      </button>
    </div>

    <div id="walletLoaded" class="hidden">
      <div class="form-group">
        <label>Your Address</label>
        <div class="address-display">
          <span id="addr">…</span>
          <button class="copy-btn" onclick="copy('addr')"><i class="far fa-copy"></i></button>
        </div>
      </div>
      <div class="qr-container"><canvas id="qr"></canvas></div>
      <button class="btn btn-danger btn-block" onclick="wipeWallet()">
        <i class="fas fa-trash"></i> Forget Wallet
      </button>
    </div>
  </div>

  <!-- balance -->
  <div class="card hidden" id="balanceCard">
    <h2 class="card-title"><i class="fas fa-coins"></i> Balance</h2>
    <div class="balance-display" id="bal">0 SUZ</div>
    <button class="btn btn-primary btn-block" onclick="loadBalance()">
      <i class="fas fa-sync-alt"></i> Refresh
    </button>
  </div>

  <!-- send -->
  <div class="card hidden" id="sendCard">
    <h2 class="card-title"><i class="fas fa-paper-plane"></i> Send SUZ</h2>
    <div class="form-group"><input id="to" placeholder="Receiver SUZ_xxx"></div>
    <div class="form-group"><input id="amt" placeholder="Amount" type="number" step="1"></div>
    <button class="btn btn-primary btn-block" onclick="sendToken()">
      <i class="fas fa-paper-plane"></i> Send
    </button>
  </div>

  <!-- history -->
  <div class="card hidden" id="histCard">
    <h2 class="card-title"><i class="fas fa-history"></i> History</h2>
    <ul class="tx-list" id="txList"></ul>
    <div id="noTx" class="alert alert-info">No transactions yet.</div>
  </div>

  <!-- log -->
  <div class="card" id="logCard">
    <h2 class="card-title"><i class="fas fa-terminal"></i> Log</h2>
    <pre id="log"></pre>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBPF1VE82Y3VkZe6IibjqKxBC-XHjM_Wco",
  authDomain: "chat-2024-ff149.firebaseapp.com",
  databaseURL: "https://chat-2024-ff149-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "chat-2024-ff149",
  storageBucket: "chat-2024-ff149.appspot.com",
  messagingSenderId: "146349109253",
  appId: "1:146349109253:web:e593afbf05847625"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const qs = id => document.getElementById(id);
const log = (msg, color = "gray") => {
  const time = new Date().toLocaleTimeString();
  qs("log").innerHTML += `<span style='color:${color}'>${time} › ${msg}</span>\n`;
  qs("log").scrollTop = qs("log").scrollHeight;
};
const copy = id => navigator.clipboard.writeText(qs(id).innerText).then(() => log("Copied"));

let myWallet = null;

function generateWallet() {
  const id = 'SUZ_' + Math.random().toString(36).substr(2, 10);
  myWallet = id;
  localStorage.setItem('wallet_id', id);
  db.ref('wallets/' + id).set({ balance: 1000 });
  onWalletReady();
}

function loadWallet() {
  const id = localStorage.getItem('wallet_id');
  if (id) {
    myWallet = id;
    onWalletReady();
  }
}

function wipeWallet() {
  localStorage.removeItem('wallet_id');
  location.reload();
}

function onWalletReady() {
  qs('walletNotFound').classList.add('hidden');
  qs('walletLoaded').classList.remove('hidden');
  qs('balanceCard').classList.remove('hidden');
  qs('sendCard').classList.remove('hidden');
  qs('histCard').classList.remove('hidden');
  qs('addr').innerText = myWallet;
  QRCode.toCanvas(qs("qr"), myWallet);
  log("Wallet ready: " + myWallet, "green");
  loadBalance();
  loadHistory();
}

function loadBalance() {
  db.ref('wallets/' + myWallet + '/balance').once('value').then(snap => {
    qs('bal').innerText = (snap.val() || 0) + " SUZ";
  });
}

function sendToken() {
  const to = qs('to').value.trim();
  const amt = parseInt(qs('amt').value);

  if (!to || !to.startsWith('SUZ_') || to === myWallet) {
    log("Enter valid receiver ID!", 'red');
    return;
  }
  if (!amt || amt <= 0) {
    log("Enter valid amount", 'red');
    return;
  }

  db.ref('wallets/' + myWallet + '/balance').once('value').then(fromSnap => {
    const senderBal = fromSnap.val() || 0;
    if (senderBal < amt) return log("Insufficient balance", 'red');

    db.ref('wallets/' + to + '/balance').once('value').then(toSnap => {
      const receiverBal = toSnap.val() || 0;

      const updates = {};
      updates['wallets/' + myWallet + '/balance'] = senderBal - amt;
      updates['wallets/' + to + '/balance'] = receiverBal + amt;

      const ts = Date.now();
      updates[`transactions/${myWallet}/${ts}`] = { to, amt, type: 'sent', ts };
      updates[`transactions/${to}/${ts}`] = { from: myWallet, amt, type: 'received', ts };

      db.ref().update(updates).then(() => {
        log("Transaction sent ✔", 'green');
        qs("to").value = ""; qs("amt").value = "";
        loadBalance(); loadHistory();
      });
    });
  });
}

function loadHistory() {
  db.ref('transactions/' + myWallet).once('value').then(snap => {
    const ul = qs('txList');
    ul.innerHTML = '';
    if (!snap.exists()) return qs('noTx').classList.remove('hidden');
    qs('noTx').classList.add('hidden');
    snap.forEach(c => {
      const tx = c.val();
      const line = document.createElement('li');
      line.className = 'tx-item';
      line.innerHTML = tx.type === 'sent'
        ? `<div><strong>To:</strong> ${tx.to}</div><div class='tx-amount tx-sent'>- ${tx.amt} SUZ</div>`
        : `<div><strong>From:</strong> ${tx.from}</div><div class='tx-amount tx-received'>+ ${tx.amt} SUZ</div>`;
      ul.prepend(line);
    });
  });
}

window.addEventListener('load', () => {
  loadWallet();
  qs("themeToggle").onclick = () => {
    document.body.classList.toggle("light");
    const i = qs("themeToggle").firstElementChild;
    i.classList.toggle("fa-sun");
    i.classList.toggle("fa-moon");
  };
});
</script>
</body>
</html>
